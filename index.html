<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link rel="license" href="LICENSE">
        <title>Rock, Paper, Scissors, Lizard, Spock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- script to add free icons from FontAwesome
         All copyright attributable to Fonticons, Inc.
         https://fontawesome.com/license/free -->
        <script src="https://kit.fontawesome.com/7b7566b38b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/index.css">
        <!-- I'm using Sweetalert for showing the user what the result of the game is.
         Sweetalert is provided under an MIT license
         https://github.com/sweetalert2/sweetalert2/blob/main/LICENSE -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <!-- Button selections for each hand -->
        <div id="hand-selection-buttons">
            <button data-hand="rock">
                <i class="fa-solid fa-hand-back-fist"></i>
                Rock
            </button>
            <button data-hand="paper">
                <i class="fa-solid fa-hand"></i>
                Paper
            </button>
            <button data-hand="scissors">
                <i class="fa-solid fa-hand-scissors"></i>
                Scissors
            </button>
            <button data-hand="spock">
                <i class="fa-solid fa-hand-spock"></i>
                Spock
            </button>
            <button data-hand="lizard">
                <i class="fa-solid fa-hand-lizard"></i>
                Lizard
            </button>
            <script type="text/javascript" src="assets/javascript/index.js"></script>
        </div>
        <!-- Social media links and my copyright mark -->
        <footer>
            <div id="social-media">
                <a href="https://facebook.com/" rel="noopener" target="_blank"
                   aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook-square fa-3x"></i>
                </a>
                <a href="https://twitter.com/" rel="noopener" target="_blank"
                   aria-label="Visit our Twitter (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square fa-3x"></i>
                </a>
                <a href="https://reddit.com/" rel="noopener" target="_blank"
                  aria-label="Visit our sub-reddit (opens in a new tab)">
                    <i class="fa-brands fa-reddit-square fa-3x"></i>
                </a>
            </div>
        </footer>
    </body>
</html>
